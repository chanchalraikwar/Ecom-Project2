<div class="user-auth">
    
    <div class="user-signup"  *ngIf="!showLogin">
        <h1>User Sign-up</h1>
    <form #userSignUp="ngForm" class="common-form" (ngSubmit)="signUp(userSignUp.value)">
        <input type="text" placeholder="Enter User Name" class="form-input" name="name" ngModel>
        <input type="text" placeholder="Enter User Email" class="form-input" name="email" ngModel>
        <input type="password" placeholder="Enter User Password" class="form-input" name="password" ngModel>
        <button class="form-butto">Sign Up</button>
        <p>Already have account? <a (click)="openLogin()">Click Here</a></p>
    </form>
</div>
 
    <div class="userlogin" *ngIf="showLogin">
        <h1>User Login</h1>
        <form #userLogin="ngForm" class="common-form" (ngSubmit)="login(userLogin.value)">
            <p class="error-p">{{authError}}</p>
            <input type="text" placeholder="Enter User Email" class="form-input" name="email"  ngModel
            #email="ngModel" required email>
            <p class="invalid-input"><span *ngIf="email.invalid && email.touched">Please enter valid value</span></p>
            <input type="password" placeholder="Enter User Password" class="form-input" 
            name="password" ngModel #password="ngModel" required  minlength="2" maxlength="20">
            <p class="invalid-input"><span *ngIf="password.invalid && password.touched">
                Please enter valid value</span></p>
            <button [disabled]="userLogin.invalid" class="form-button">Login</button>
            <p>Want to create account? <a (click)="openSignUp()">Click Here</a></p>
        </form>
        
    </div>
 
</div>
