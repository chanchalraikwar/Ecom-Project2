<div class="add-product">
  <h1>Add New Product</h1>
  <p class="message-p">{{addProductMessage}}</p>
 <form class="common-form" (ngSubmit)="submit(addProduct.value)" #addProduct="ngForm">

  <input
  type="text"
  class="form-input"
  placeholder="Enter Product Name"
  name="name"
  ngModel
/>
<input
type="text"
class="form-input"
placeholder="Enter Product Price"
name="price"
ngModel
/>
<input
type="text"
class="form-input"
placeholder="Enter Product Color"
name="color"
ngModel
/>
<input
type="text"
class="form-input"
placeholder="Enter Product Category"
name="category"
ngModel
/>
<textarea
type="text"
class="form-input"
placeholder="Enter Product Description"
name="description"
ngModel>
</textarea>

<input
type="text"
class="form-input"
placeholder="Enter Product Product URL"
name="image"
ngModel
/>
<button class="form-button">Add Product</button>
 </form>
</div>
